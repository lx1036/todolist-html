<section class="todoapp">
  <app-header
    placeholder="What do you want"
    delay="400"
    (textChanges)="onTextChanges($event)"
    (enterUp)="addTodo()"
  ></app-header>

  <app-todo-list
    [todos]="todos"
    (onRemoveTodo)="removeTodo($event)"
    (onToggleTodo)="toggleTodo($event)"
  ></app-todo-list>
  <app-footer [itemCount]="todos?.length"></app-footer>
</section>
